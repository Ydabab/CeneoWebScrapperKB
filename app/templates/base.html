<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='style.css')}}"-->
    <title>Ceneo Scrapper</title>
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <header>
            <h1>Ceneo.pl Scrapper</h1>
        </header>
        <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for ('index') }}">Strona główna</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for ('extract') }}">Ekstrakcja</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for ('products') }}">Lista produktów</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for ('about') }}">Autor</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        </div>
        <section>
            {% block content %}
            <p>To jest plik bazowy </p>
            {% endblock %}
        </section>
        <footer>
            <div class="fixed-bottom">
              <div class="p-3 mb-2 bg-dark text-white">
              <p class="text-center">Krystian Byrgiel, Uniwersytet Ekonomiczny w Krakowie</p>
              </div>
            </div>
        </footer>
    </div>
</body>
</html>
