{% extends "base.html" %}
{% block content %}
    <h2>Ekstrakcja opinii</h2>
    <form action="{{url_for ('extract') }}" method="post">
        <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="product_id" class="col-form-label">Kod produktu</label>
        </div>
        <div class="col-auto">
          <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="IdHelpInline">
        </div>
        <div class="col-auto">
          <span id="IdHelpInline" class="form-text text-white">Kod produktu składa się z 8-10 cyfr.</span>
        </div>
        <div class="col-auto align-items-center">
            <button type="submit" class="btn btn-light mb-3">Pobierz opinie</button>
        </div>
        </div>      
    </form>
{% endblock %}
